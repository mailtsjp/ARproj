<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    
    <script src="./script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>
<script>
    function showPosition() {
    if(navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var positionInfo = "Your current position is (" + "Latitude: " + position.coords.latitude + ", " + "Longitude: " + position.coords.longitude + ")";
            document.getElementById("result").innerHTML = positionInfo;
        });
    } else {
        alert("Sorry, your browser does not support HTML5 geolocation.");
    }
}
</script>
<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; videoTexture: true; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
             
        <a-text
        value="Shaws preschool katong"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 1.297660; longitude: 103.890520;">
        </a-text>

        <a-text
        value="Esta"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 1.301180; longitude: 103.899223;">
        </a-text>

        <a-text
        value="Takashimaya This content will always face you."
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 1.3024; longitude: 103.8351;">
        </a-text>

        <a-text
        value="Dover"
        look-at="[gps-camera]"
        scale="50 50 50"
        gps-entity-place="latitude: 1.3055407; longitude: 103.7856252;">
        </a-text>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
<div class="centered">
    <button data-action="change"></button>
    <button type="button" onclick="showPosition();">...</button>
</div>
</body>
